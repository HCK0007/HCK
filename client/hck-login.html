<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="hck-login.css">
</head>
<body>
    <div class="container" id="container">
        <!-- Sign-Up Form -->
        <div class="form-container sign-up">
            <form id="signup-form">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="inputs">
                    <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required pattern="[0-9]{10}" title="Enter a 10-digit phone number.">
                    <input type="password" name="password" id="signup-password" placeholder="Password" required minlength="6">
                    <button type="submit">Sign Up</button>
                </div>
                <p id="signup-feedback" style="color: red; font-size: 14px; display: none;">Please fill out the form correctly.</p>
            </form>
        </div>

        <!-- Sign-In Form -->
        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="inputs">
                    <input type="text" name="username" id="login-username" placeholder="Username" required>
                    <input type="password" name="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <p class="forget"><a href="#">Forgot Password?</a></p>
                </div>
                <p id="login-feedback" style="color: red; font-size: 14px; display: none;">Invalid username or password. Please try again.</p>
            </form>
        </div>

        <!-- Toggle Panels -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hum Chai Aur Kahaniya</h1>
                    <p>Good to see you again</p>
                    <button class="hidden" id="login-btn">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hum Chai Aur Kahaniya</h1>
                    <p>Want to showcase your skills?</p>
                    <button class="hidden" id="register-btn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="hck-login.js"></script>
</body>
</html>
